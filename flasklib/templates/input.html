    <div class = "container">
      <form  action="/output" method="POST" enctype="multipart/form-data">
        <p>Choose a bike type OR upload an image to find bikes in the Seattle area.</p>
        <div class="form-group">
          <div class="col-sm-4">
            <label for="biketype">Bike type:</label>
            <select class="form-control" id="biketype" name='biketype'>
              <option>None selected</option>
              <option>bmx</option>
              <option>cruiser</option>
              <option>kids</option>
              <option>mountain</option>
              <option>road</option>
	            <option>tandem</option>
            </select>
          </div>
        </div>
       
        <div class="col-sm-4">
            <label for="bikeimage">Bike image (JPG):</label>
            <input type="file" name="file" id="file" placeholder="Upload image..." accept=".jpg, .jpeg">
          </div>
        </div>
      </div>
    </div>  
    
    <div class = "container">
        <p> </p>
    </div>
    
    <div class = "container">
      <p><br>Add search term (optional).</p> 
      <div class="form-group">
        <div class="col-sm-4">
          <form  action="/output" method="POST" enctype="multipart/form-data">
            <label for="searchterm">Search term:</label>
            <input type="text" id="searchterm" name='searchterm' class="form-control">
            <p><br></p>
            <button type="submit" class="btn btn-default btn-lg">Find bikes!</button>
          </div>
        </div>
      </div>
